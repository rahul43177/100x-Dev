<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM using state and component</title>
  </head>
  <body>
    <div id="buttonParent"></div>
    <script>
      //state initialization -> javascript object
      let state = {
        count: 0,
      };
      function onButtonPress() {
        state.count++;
        buttonComponentReRender(); //re-rendering the component if state is being updated or changed
      }

      function buttonComponentReRender() {
        document.getElementById("buttonParent").innerHTML = "";
        const component = buttonComponent(state.count);
        console.log("ðŸš€ ~ buttonComponentReRender ~ component:", component);

        document.getElementById("buttonParent").appendChild(component);
      }

      function buttonComponent(count) {
        const button = document.createElement("button");
        button.innerHTML = `Count is ${count}`;
        button.setAttribute("onclick", `onButtonPress()`);
        return button;
      }

      buttonComponentReRender();
      console.log("hello");
    </script>
  </body>
</html>
